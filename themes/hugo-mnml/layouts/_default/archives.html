{{- define "main" }}
<h1 class="page-title">Archives</h1>
	{{- range (.Site.RegularPages.GroupByDate "2006") }}
	<h4 class="post-group">{{ .Key }}</h4>
	<ul class="archive-list">
	{{- range (where .Pages "Type" "post") }}
		<li><a href="{{ .RelPermalink }}">{{ .Title }}</a><span class="post-date">{{ .Date.Format "01/02/06" }}</span></li>
	{{- end }}
	</ul>
	{{- end }}
{{- end }}

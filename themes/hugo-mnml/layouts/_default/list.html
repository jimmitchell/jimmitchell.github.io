{{- define "main" }}
  <h1 class="page-title">{{ .Title }}</h1>
  {{ .Content }}
  <ul class="archive-list">
  {{- range .Pages }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        <span class="post-date">{{ .Date.Format "2006.01.02" }}</span>
      </li>
  {{- end }}
  </ul>
{{- end }}

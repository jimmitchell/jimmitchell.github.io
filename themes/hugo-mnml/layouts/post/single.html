{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>
  
    <div class="post-meta">
        <time datetime="{{ .Date | time.Format "2006-01-02T15:04:05-07:00" }}">
            {{ .Date.Format "January 2, 2006" }}
        </time>
    </div>
    
    <div class="post-content">
        {{ .Content }}
    </div>
    
    {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
  </article>
{{ end }}

  # home-info mode
  homeInfoParams:
    Title: "Hey. I'm Jim... ðŸ‘‹"
    Content: I'm the original developer of Yasu. This site is the journey of bringing it and Cache Out X back to life.

  socialIcons:
    - name: mastodon
      url: "https://mastodon.social/@jimmitchell"
    - name: github
      url: "https://github.com/jimmitchell"
    

baseURL: "https://jimmitchell.dev/"
languageCode: 'en-us'
title: 'Jim Mitchell'
theme: 'hugo-mnml'

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

copyright: ©Jim Mitchell
params:
  env: production
  author:
    name: Jim Mitchell
    email: hello@jimmitchell.dev
  siteDescription: "Salesforce guy. I wrangle nerds, herd cats, and sometimes write code that works. Somewhat sarcastic, but mostly harmless. Prolific abuser of ellipses…"

services:
  rss:
    limit: 15

redirects:
  from: /**
  status: 404
  to: /404.html
  
menus:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Archives
      pageRef: archives
      weight: 3
    - name: Projects
      pageRef: /pages/projects
      weight: 2
    - name: About
      pageRef: /pages/about
      weight: 4
    - name: Mastodon
      url: https://social.lol/@jim
      weight: 5

module:
  hugoVersion:
    extended: false
    min: 0.116.0
    
markup:
  highlight:
    style: native
    codeFences: true
    tabWidth: 4
    noHl: false
    
pagination:
  disableAliases: false
  pagerSize: 10
  path: page



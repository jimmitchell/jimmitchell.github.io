baseURL: "https://jimmitchell.org/"
languageCode: 'en-us'
title: 'Jim Mitchell'
theme: 'hugo-mnml'

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

copyright: ©Jim Mitchell
params:
  env: production
  author:
    name: Jim Mitchell
    email: hello@jimmitchell.org
  siteDescription: "I wrangle nerds, herd cats, and sometimes write code that works. Somewhat sarcastic, but mostly harmless. Prolific abuser of ellipses…"
  
menus:
  main:
    - name: Projects
      pageRef: /pages/projects
      weight: 15
    - name: Yasu
      pageRef: /pages/projects/yasu
      weight: 10
    - name: Archives
      pageRef: /pages/archives
      weight: 20
    - name: Now
      pageRef: /pages/now
      weight: 40
    - name: About
      pageRef: /pages/about
      weight: 30

services:
  rss:
    limit: 15

redirects:
  from: /**
  status: 404
  to: /404.html

module:
  hugoVersion:
    extended: true
    min: 0.116.0
    
markup:
  highlight:
    style: nord
    codeFences: true
    tabWidth: 4
    noHl: false
    
pagination:
  disableAliases: false
  pagerSize: 10
  path: page

outputs:
    home: 
      - HTML
      - RSS
      - JSON

outputFormats:
  JSON:
    mediaType: application/json
    baseName: index
    isPlainText: true
    notAlternative: true


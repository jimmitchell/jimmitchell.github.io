baseURL: "https://yasuapp.dev/"
languageCode: 'en-us'
title: 'Yasu, Resurrected'
theme: 'hugo-mnml'
siteDescription: "This is the journey to bring my macOS app Yasu back to life. We're starting from scratch on this one."

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

copyright: Â©Jim Mitchell
params:
  env: production
  author:
    name: Jim Mitchell
    email: hello@jimmitchell.dev

services:
  rss:
    limit: 15

redirects:
  from: /**
  status: 404
  to: /404.html
  
menus:
  main:
    - name: Blog
      pageRef: /
      weight: 10
    - name: What is Yasu?
      pageRef: /pages/yasu
      weight: 20
    - name: About
      pageRef: /pages/about
      weight: 40

module:
  hugoVersion:
    extended: false
    min: 0.116.0
    
markup:
  highlight:
    style: native
    codeFences: true
    tabWidth: 4
    noHl: false
    
pagination:
  disableAliases: false
  pagerSize: 10
  path: page



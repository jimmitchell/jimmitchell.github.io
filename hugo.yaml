baseURL: "https://jimmitchell.dev/"
title: Jim Mitchell
languageCode: 'en-us'
title: 'Jim Mitchell'
theme: 'hugo-mnml'
siteDescription: "I wrangle nerds, herd cats, and sometimes write code that works. Apple fanboy. Fledgling SwiftUI developer. Somewhat sarcastic. Prolific abuser of ellipses..."

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production

redirects:
  from: /**
  status: 404
  to: /404.html
  
menus:
  main:
    - name: Home
      pageRef: /
      weight: 10
    - name: Yasu
      pageRef: /pages/yasu
      weight: 20
    - name: Archives
      pageRef: /pages/archives
      weight: 50
    - name: About
      pageRef: /pages/about
      weight: 40
    - name: Micro.blog
      url: https://jimmitchell.org
      weight: 60

module:
  hugoVersion:
    extended: false
    min: 0.116.0
    
markup:
  highlight:
    style: nord
    codeFences: true
    tabWidth: 4
    noHl: false
    
pagination:
  disableAliases: false
  pagerSize: 10
  path: page



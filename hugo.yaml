baseURL: "https://jimmitchell.dev/"
title: Jim Mitchell
paginate: 10
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Jim Mitchell
  description: "I'm the original developer of Yasu. This site is the journey of bringing it and Cache Out X back to life."
  keywords: [Blog, Portfolio, PaperMod]
  author: Jim Mitchell
  images: ["/images/opengraph.png"]
  DateFormat: "Monday, January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: true

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: false
  disableSpecial1stPost: true
  disableScrollToTop: true
  disableScrollBarStyle: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  displayTinylytics: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon/favicon.io"
    favicon16x16: "/favicon/favicon-16x16.png"
    favicon32x32: "/favicon/favicon-32x32.png"
    apple_touch_icon: "/favicon/apple-touch-icon.png"
    safari_pinned_tab: "/favicon/favicon-32x32.png"

  label:
    text: "Jim Mitchell"
    # icon: "/favicon/apple-touch-icon.png"
    # iconHeight: 35

  # profile-mode
  # profileMode:
  #   enabled: false # needs to be explicitly set
  #   title: Jim Mitchell

baseURL: "https://jimmitchell.dev/"
title: Jim Mitchell
languageCode: 'en-us'
title: 'Jim Mitchell'
theme: 'hugo-mnml'

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production

redirects:
  from: /**
  status: 404
  to: /404/
  
menus:
  main:
    - name: Yasu
      pageRef: /pages/yasu
      weight: 10
    - name: Cache Out X
      pageRef: /pages/cache-out-x
      weight: 20
    - name: Archives
      pageRef: /pages/archives
      weight: 30
    - name: About
      pageRef: /pages/about
      weight: 40

module:
  hugoVersion:
    extended: false
    min: 0.116.0
    
markup:
  highlight:
    style: nord
    codeFences: true
    tabWidth: 4
    noHl: false
    
pagination:
  disableAliases: false
  pagerSize: 8
  path: page


